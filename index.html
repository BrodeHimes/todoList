<!DOCTYPE html>
<html>

<head>
  <title> Todo List</title>
  <style>
      body {
          display:flex ;
          flex-wrap: wrap;
          flex-direction: column;
          margin-left: 100px;
      }
     
      section{
          padding-top: 20px;
      }

      ul {
          padding-top: 20px;
          list-style-type: disc;
      }
  
      li {
          display:flex;
          justify-content: space-between;
          width: 500px;
      }
  </style>
</head>

<body>
<header> 
    <h1> My Todo List</h1>
</header>

<main> 
    <form> 
        <label for="inputBox" ></label>
        <input type="text" id="inputBox" name="inputBox" autocomplete="off"></input>
        <button type="button" id="create">Create</button>
        <button type="button">Clear</button>
        <button type="button">Delete All</button>
    </form>
        <section id="noItems">
        You don't have any todo items 
        </section>
        <ul id="todoList">
        </ul>

  
</main>

<script>
    let inputBox = document.getElementById("inputBox");
    let create = document.getElementById("create");
    let todoList = document.getElementById("todoList");
    let noItemsMessage = document.getElementById("noItems");

    let addTodoItem = ()=>{ 
        noItemsMessage.remove();
        let itemToAdd = inputBox.value;
        let todoListItem = document.createElement("LI");
        todoListItem.innerHTML = itemToAdd+"<form><button type='button' id='edit'>Edit</button><button type='button'id='delete'>Delete</button></form> ";
        todoList.insertAdjacentElement('afterbegin',todoListItem);
        inputBox.value="";
    }

    create.addEventListener("click",addTodoItem);



</script>
  
</body>

</html>
