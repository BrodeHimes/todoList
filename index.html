<!DOCTYPE html>
<html>

<head>
  <title> Todo List</title>
  <style>
      body {
          display:flex ;
          flex-wrap: wrap;
          flex-direction: column;
          margin-left: 100px;
      }
      li {
          display:flex;
          justify-content: space-between;
          width: 500px;
      }
      .hidden {
          display:none;
      }

      .editInputClass{


      }
  </style>
</head>

<body>
<header> 
    <h1> My Todo List</h1>
</header>

<main> 
    <form> 
        <label for="inputBox" ></label>
        <input type="text" id="inputBox" name="inputBox" autocomplete="off">
        <button type="button" id="create">Create</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="deleteAll">Delete All</button>
    </form>
    <section id="todoListContainer">
        <p id="noItems">You don't have any todo items</p> 
        <ul id="todoList"></ul>
    </section>

</main>

<script>
    let inputBox = document.getElementById("inputBox");
    let create = document.getElementById("create");
    let todoList = document.getElementById("todoList");
    let noItemsMessage = document.getElementById("noItems");
    let clear = document.getElementById('clear');
    let deleteAll = document.getElementById('deleteAll');
    let todoListContainer= document.getElementById('todoListContainer');


//Create event handler
    let addTodoItem = ()=>{ 
        noItemsMessage.setAttribute('class', 'hidden');
        let itemToAdd = inputBox.value;
        let todoListItem = document.createElement("LI");
        todoListItem.innerHTML = itemToAdd+"<form><button type='button' class='edit'>Edit</button><button type='button'class='delete'>Delete</button></form> ";
        todoList.insertAdjacentElement('afterbegin',todoListItem);
        inputBox.value="";

        let listItem = document.querySelector('li');


// Edit event handler
        let edit = document.getElementsByClassName('edit');
        let editItem = ()=>{
           todoListItem.innerHTML="<label for='editInput'></label><input type=text id='editInput' class='editInputClass'>"
           let editInput=document.getElementsByClassName('editInputClass');

//Enter key event handler
    
           editInput[0].addEventListener('keyup',function(e){
            let editInputValue=editInput.value;
             if (e.keyCode === 13) {
             console.log(editInputValue);
            }
           }
           );

        }

        edit[0].addEventListener('click',editItem);


    }
    create.addEventListener("click",addTodoItem);

//Clear event handler
    let clearInput = ()=>{
        inputBox.value="";
    }
    clear.addEventListener("click", clearInput);

//Delete All event handlder
    let deleteAllItems =()=>{
        todoList.innerHTML='';
        noItemsMessage.removeAttribute('class', 'hidden'); 
    }

    deleteAll.addEventListener('click',deleteAllItems)


    


</script>
  
</body>

</html>
